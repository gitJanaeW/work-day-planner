<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h3 class="date"></h3>
    </header>

    <!-- Timeblocks go here -->
    <main class="schedule-block">

      <div class="row g-0 d-flex justify-content-center">
        <div class="time-block bg-light col-1 d-flex justify-content-center">9AM</div>
        <section class="half-hours col-7 p-0" id="9">
          <div class="half-hour first-half-hr border border-bottom-0 p-0 py-3"></div>
          <div class="half-hour second-half-hr border p-0 py-3"></div>
        </section>
        <button class="col-1 rounded-right bg-light">SAVE</button>
      </div>
      <div class="row g-0 d-flex justify-content-center">
        <div class="time-block bg-light col-1 d-flex justify-content-center">10AM</div>
        <section class="half-hours col-7 p-0" id="10">

      </div>
      <div class="row g-0 d-flex justify-content-center">

      </div>

        <section class="half-hours col-7 p-0" id="12">
          <div class="half-hour first-half-hr border border-bottom-0 p-0 py-3"></div>
          <div class="half-hour second-half-hr border p-0 py-3"></div>
        </section>
        <button class="col-1 rounded-right bg-light">SAVE</button>
      </div>
      <div class="row g-0 d-flex justify-content-center">
        <div class="time-block bg-light col-1 d-flex justify-content-center">1PM</div>
        <section class="half-hours col-7 p-0" id="13">

      </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
